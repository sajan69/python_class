{% extends 'post/base.html' %}

{% block title %} Register {% endblock title %}
{% block body %}
<div class="row d-flex justify-content-center">
    <div class="col-md-4">
        {% if messages %}
        {% for message in messages %}
        <div class="mt-4 alert alert-{% if message.tags == 'error' %}danger{% else %}{{message.tags}}{% endif %}
            alert-dismissible" role="alert">
            <div id="form_errors">
                <strong>{{message}}</strong>
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
        <form class="form-signin mt-3 mb-4" method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="form-label-group">
                <label for="inputEmail">Email</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email..." autofocus name="email"
                    autocomplete="off">
            </div>
            <div class="form-label-group">
                <label for="inputPassword">Username</label>
                <input type="text" id="inputUsername" class="form-control" placeholder="Username..." name="username">
            </div>
            <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password">
            </div>
            <div class="form-label-group">
                <label for="inputPassword">Confirm Password</label>
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password"
                    name="password2">
            </div>
            <div class="checkbox mb-3">
                <a href="{% url 'login'%}">Already Registered?</a>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
